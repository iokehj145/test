<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<div id="g_id_onload"
     data-client_id="287013024858-g3sid7ddhjc28v1n3r2uml2042976b1f.apps.googleusercontent.com"
     data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin" data-type="standard" style="margin: 30px;"></div>

<button onclick="logout()">Logout</button>

<script>
  async function handleCredentialResponse(response) {
    const idToken = response.credential;
    localStorage.setItem('google_id_token', idToken);
    console.log("User logged in. ID Token:", idToken);
    try {
      const res = await fetch('https://server-j6buz00cb-iokehjs-projects.vercel.app/auth/google', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json', },
        body: JSON.stringify({ token: idToken }),
      });
      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("login", 1);
        console.log(data.message);

      } else {
        console.error("Authentication failed:", data.message);
      }
    } catch (error) {
      console.error("Error during authentication:", error);
    }
  }
  function logout() {
    localStorage.removeItem('google_id_token');
    localStorage.setItem("login", 0);
    console.log("Logged out");
  }
</script>

</body>
</html>
